<html>
<body>
	<a href="{{ url_for('addMovement', category_id=category.id) }}">Create a new movement.</a>
	<p>{{category.name}}</p>
		{% for i in movement %}
		<p>{{i.name}}:
		{{i.personal_record}}

	</p>
		{% endfor %}
	<a href="{{ url_for('indexCategory') }}">Return</a>
</body>
</html>
